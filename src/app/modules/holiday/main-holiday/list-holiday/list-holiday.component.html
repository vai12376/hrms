<!-- @format -->
<div class="shadow-sm p-5 mb-5 bg-white rounded">
    <h3 *ngIf="!holidayList.length">No Data Found</h3>
    <table *ngIf="holidayList.length" class="table">
        <thead class="thead-light">
            <th scope="col" (click)="sortTitle()">Title</th>
            <th scope="col" (click)="sortStartDate()">Start Date</th>
            <th scope="col" (click)="sortEndDate()">End Date</th>
            <th scope="col">Actions</th>
        </thead>

        <tbody>
            <tr *ngFor="
          let item of holidayList;
          let i;
          as: index | paginate: { itemsPerPage: 1, currentPage: p }
        ">
                <td>{{ item.title }}</td>
                <td>{{ item.startDate | date: "dd/MM/yyyy" }}</td>
                <td>{{ item.endDate | date: "dd/MM/yyyy" }}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" (click)="onEditEvent.emit(i)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
                    <button type="button" class="btn btn-default btn-sm" (click)="onDeleteEvent.emit(i)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
                </td>
            </tr>
        </tbody>

        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
</div>
